<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href=""
  >
  <title>Document</title>
  <style>
    #main {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <h1 id="count"></h1>
  <div id="main"></div>
  <script src="./echarts.js">

  </script>
  <script>
    const count = 100000;
    document.getElementById('count').innerHTML = count;

    let data = [];
    for (var i = 0; i < 20; i++) {
      var subArray = [];
      for (var j = 0; j < count; j++) {
        subArray.push([Math.floor(Math.random() * 100000) + 1, Math.floor(Math.random() * 100000) + 1]);
      }
      data.push(subArray);
    }

    console.log(data)

    var startTime = new Date().getTime();
    var dom = document.getElementById("main");
    var myChart = echarts.init(dom);
    var option = {
      // 将图表布局设置为5行4列，总共20个网格
      grid: [
        { top: '0%', left: '0%', width: '23%', height: '20%' },
        { top: '0%', left: '25%', width: '23%', height: '20%' },
        { top: '0%', left: '50%', width: '23%', height: '20%' },
        { top: '0%', left: '75%', width: '23%', height: '20%' },
        { top: '20%', left: '0%', width: '23%', height: '20%' },
        { top: '20%', left: '25%', width: '23%', height: '20%' },
        { top: '20%', left: '50%', width: '23%', height: '20%' },
        { top: '20%', left: '75%', width: '23%', height: '20%' },
        { top: '40%', left: '0%', width: '23%', height: '20%' },
        { top: '40%', left: '25%', width: '23%', height: '20%' },
        { top: '40%', left: '50%', width: '23%', height: '20%' },
        { top: '40%', left: '75%', width: '23%', height: '20%' },
        { top: '60%', left: '0%', width: '23%', height: '20%' },
        { top: '60%', left: '25%', width: '23%', height: '20%' },
        { top: '60%', left: '50%', width: '23%', height: '20%' },
        { top: '60%', left: '75%', width: '23%', height: '20%' },
        { top: '80%', left: '0%', width: '23%', height: '20%' },
        { top: '80%', left: '25%', width: '23%', height: '20%' },
        { top: '80%', left: '50%', width: '23%', height: '20%' },
        { top: '80%', left: '75%', width: '23%', height: '20%' },
      ],
      tooltip: {},
      xAxis: [

      ],
      yAxis: [],
      series: []
    };

    for (var i = 0; i < 20; i++) {
      option.xAxis.push({
        gridIndex: i,
        type: 'value',
        show: false,
      });
      option.yAxis.push({
        gridIndex: i,
        type: 'value',
        show: false,
      });
      option.series.push({
        name: 'chart' + i.toString(),
        type: 'bar',
        xAxisIndex: i,
        yAxisIndex: i,
        data: data[i]
      });
    }
    // 使用刚指定的配置项和数据显示图表。
    console.log(option)
    myChart.setOption(option);
    var endTime = new Date().getTime();
    console.log('渲染时间：' + (endTime - startTime) + 'ms');
  </script>
</body>

</html>
