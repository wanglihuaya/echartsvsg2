<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href=""
  >
  <title>Document</title>
  <style>
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script src="./g2.js">
  </script>
  <!-- <script src="https://unpkg.com/@antv/g2@next/dist/g2.min.js"></script> -->
  <script>
    var startTime = new Date().getTime();
      // 初始化 G2 图表
      var chart = new G2.Chart({
        container: 'container',
        forceFit: true,
      });
      console.log(chart)
      chart.source([]);
      chart.coord('rect', {
        direction: 'TL' // 设置坐标系方向为左上到右下
      });
      for (var i = 0; i < 20; i++) {
        var data = [];
        for (var j = 1; j <= 100000; j++) {
          data.push({
            x: j.toString(),
            y: Math.floor(Math.random() * 100000) + 1
          });
        }
        // 在 G2 图表中添加子图
        chart.facet('rect', {
          fields: [],
          eachView: function (view, facet) {
            view.source(data);
            view.axis(false); // 关闭轴线
            view.interval().position('x*y').color('#1890ff'); // 添加柱状图
          }
        });
      }
      chart.render(); // 渲染 G2 图表
      var endTime = new Date().getTime();
      console.log('渲染时间：' + (endTime - startTime) + 'ms');
  </script>
</body>

</html>
