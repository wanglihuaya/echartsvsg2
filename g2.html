<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <link
    rel="stylesheet"
    href=""
  >
  <title>Document</title>
  <style>
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <h1 id="count"></h1>

  <div id="container"></div>
  <script src="./g2.js">
  </script>
  <script>
    const count = 10000;
    document.getElementById('count').innerHTML = count;

    let data = [];
    for (var i = 0; i < 5; i++) {
      for (var j = 0; j < 4; j++) {
        for (var k = 0; k < count; k++) {
          data.push({
            xaxis: i,
            x: k,
            y: Math.floor(Math.random() * 100000) + 1,
            yaxis: j
          });
        }
      }
    }

    // 初始化 G2 图表
    var chart = new G2.Chart({
      container: 'container',
      theme: 'classic',
      forceFit: true,
      width: 1700,
      // paddingBottom: 50,
    });


    const facetRect = chart
      .facetRect()
      .data({
        value: data,
      })
      .encode('x', 'xaxis')
      .encode('y', 'yaxis')
      .axis('x', {
        title: false,
        line: false,
        tick: false,
        label: false,
      }).axis('y', {
        title: false,
        line: false,
        tick: false,
        label: false,
      })


    facetRect
      .interval()
      .attr('inset', 10)
      .encode('x', 'x')
      .encode('y', 'y').axis('x', {
        title: false,
        line: false,
        tick: false,
        label: false,
      }).axis('y', {
        title: false,
        line: false,
        tick: false,
        label: false,
      })

    chart.render();
  </script>
</body>

</html>
